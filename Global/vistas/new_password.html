<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="../css/recu_contra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa el código de recuperación y tu nueva contraseña.</p>

        <form>
            <div class="input-box">
                <i class="fas fa-key"></i>
                <input type="text" id="code" required>
                <label for="code">Código de recuperación</label>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
                <label for="password">Nueva contraseña</label>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordConfirmed" required>
                <label for="passwordConfirmed">Repite la contraseña</label>
            </div>
            <button class="submit-btn" id="resetButton">Recuperar contraseña</button>
        </form>

        <div class="back-link">
            <a href="#">Volver al inicio</a>
        </div>
    </div>
</div>

<script type="module" src="../js/reset-password.js"></script>
</body>
</html>
