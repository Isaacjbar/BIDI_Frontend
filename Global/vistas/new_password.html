<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/global_css/sweetAlert.css">
</head>
<body>

<div id="container">
    <form>
        <input type="text" id="code" placeholder="Ingresa el código de recuperación">
        <input type="password" id="password" placeholder="Ingresa tu nueva contraseña">
        <input type="password" id="passwordConfirmed" placeholder="Repite tu nueva contraseña">
        <button class="btn-submit" id="resetButton">Recuperar contraseña</button>
    </form>
</div>

<script src="/global_js/sweetAlert.js"></script>
<script src="../js/reset-password.js"></script>
</body>
</html>
