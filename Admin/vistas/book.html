        <!-- Contenido Principal -->
        <main class="content">
            <div class="section-header">
                <div class="title-container">
                <h1 class="section-title">Gestión de Libros</h1>
                </div>
                <div class="filter-group">
                    <span class="status-text" id="statusText">Inactivos</span>
                    <label class="switch">
                        <input type="checkbox" id="statusSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">Registro</h2>
            <button class="close-button" onclick="closeModal('registerModal')">&times;</button>
        </div>
        <form id="registerForm">
            <div class="modal-body">
                <div class="form-group">
                    <label for="bookName">Nombre del Libro: <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-book"></i>
                        <input type="text" id="bookName" name="bookName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author">Autor: <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="author" name="author" required>
                    </div>
                </div>
                <div class="form-group">
                        <label for="description">Descripción: <span class="required">*</span></label>                
                        <div class="input-icon">
                        <i class="fas fa-info-circle"></i>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Categoría: <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-list"></i>
                        <select id="category" name="category" required>
                            <!-- Las opciones de categorías serán cargadas dinámicamente -->
                            <option value="" disabled selected>Seleccione una categoría</option>
                            <option>Infantil</option>
                            <option>Clásico</option>
                            <option>Fantasía</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal('registerModal')">Cancelar</button>
                <button type="submit" class="btn-submit">Registrar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Edición -->
<div id="editModal" class="modal">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">Editar Libro</h2>
            <button class="close-button" onclick="closeModal('editModal')">&times;</button>
        </div>
        <form id="editForm">
            <div class="modal-body">
                <div class="form-group">
                    <label for="editBookName">Nombre del Libro:</label>
                    <div class="input-icon">
                        <i class="fas fa-book"></i>
                        <input type="text" id="editBookName" name="editBookName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Autor: <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="editAuthor" name="editAuthor" required>
                    </div>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label for="editDescription">Descripción: <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-info-circle"></i>
                        <input type="text" id="editDescription" name="editDescription" required></textarea>
                    </div>
                </div>

                <!-- Categoría -->
                <div class="form-group">
                    <label for="editCategory">Categoría: <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-list"></i>
                        <select id="editCategory" name="editCategory" required>
                            <!-- Las opciones de categorías serán cargadas dinámicamente -->
                            <option value="" disabled selected>Seleccione una categoría</option>
                            <option>Infantil</option>
                            <option>Clásico</option>
                            <option>Fantasía</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal('editModal')">Cancelar</button>
                <button type="submit" class="btn btn-submit" >Guardar</button>
            </div>
        </form>
    </div>
</div>
