<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/waves.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/cards.css">  

    <link rel="stylesheet" href="../css/loans.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos-->
</head>
<body>
    
    <div class="background-container">
        <div class="wave-container">
            <div class="wave left"></div>
            <div class="wave right"></div>
        </div>
    </div>


    <aside class="sidebar">
        <div class="icon" title="Registrar" onclick="openModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
            </svg>
        </div>
    </aside>

    <!-- Navbar -->
    <div id="header"></div>
    
        <!-- Contenido Principal -->
        <main class="content">
            <div class="section-header">
                <div class="title-container">
                <h1 class="section-title">Gestión de Préstamos</h1>
                </div>
                <div class="filter-group">
                    <span class="status-text" id="statusText">Inactivos</span>
                    <label class="switch">
                        <input type="checkbox" id="statusSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
             <!-- Modal de Registro -->
            <div id="registerModal" class="modal">
                <div class="modal-container">
                    <div class="modal-header">
                        <h2 class="modal-title">Registro</h2>
                        <button class="close-button" onclick="closeModal('registerModal')">&times;</button>
                    </div>
                    <form id="registerForm">
                        <div class="modal-body">
                            
                            <div class="form-group">
                                <label for="registerBook">Book: <span class="required">*</span></label>
                                <div class="input-icon">
                                    <i class="fas fa-list"></i>
                                    <select id="registerBook" name="registerBook" required>
                                        <option value="" disabled selected>Seleccione un libro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="registerUser">User: <span class="required">*</span></label>
                                <div class="input-icon">
                                    <i class="fas fa-list"></i>
                                    <select id="registerUser" name="registerUser" required>
                                        <option value="" disabled selected>Seleccione un usuario</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-cancel" onclick="closeModal('registerModal')">Cancelar</button>
                            <button type="submit" class="btn-submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Cards -->
            <div class="card-container" id="loan-list">
            </div> 
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../components/js/components.js"></script>
    <script src="../js/LoanController/loanService.js"></script>
    <script src="../js/LoanController/main.js"></script>
    <script src="../js/LoanController/modalFunctions.js"></script>
    
</body>
</html>
