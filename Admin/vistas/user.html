<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Importaciones de CSS -->
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/waves.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/cards.css">
    <!-- Fuentes e Iconos -->

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Contenido Principal -->
    <div class="background-container">
        <div class="wave-container">
            <div class="wave left"></div>
            <div class="wave right"></div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="icon" title="Registrar" onclick="openModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" />
            </svg>
        </div>
    </aside>

    <!-- Navbar -->
    <div id="header"></div>

    <main class="content">
        <div class="section-header">
            <div class="title-container">
                <h1 class="section-title">Gestión de Usuarios</h1>
            </div>
            <div class="filter-group">
                <span class="status-text" id="statusText">Inactivos</span>
                <label class="switch">
                    <input type="checkbox" id="statusSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Modal de Registro -->
        <div id="registerModal" class="modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title">Registro</h2>
                    <button class="close-button" onclick="closeModal('registerModal')">&times;</button>
                </div>
                <form id="registerForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">Nombres: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="Nombres" name="Nombres">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="Apellidos" name="Apellidos">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="telefono" name="telefono">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmar contraseña: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirm-password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" onclick="closeModal('registerModal')">Cancelar</button>
                        <button type="submit" class="btn-submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Edición -->
        <div id="editModal" class="modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title">Editar Tarjeta</h2>
                    <button class="close-button" onclick="closeModal('editModal')">&times;</button>
                </div>
                <form id="editForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editCardName">Nombres:</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="editNombres" name="Nombres" value="Nombres">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editCardLastName">Apellidos:</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="editApellidos" name="Apellidos" value="Apellidos">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editCardEmail">Correo electrónico:</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="editEmail" name="email" value="correo@gmail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editCardPhone">Teléfono:</label>
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="editTelefono" name="telefono" value="7771234567">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editCardPassword">Contraseña:</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="editPassword" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editCardRepeatPassword">Confirmar contraseña:</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="editConfirmPassword" name="confirm-password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" onclick="closeModal('editModal')">Cancelar</button>
                        <button type="submit" class="btn btn-submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Cards -->
        <div class="card-container" id="user-list"></div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../components/js/components.js"></script>
    <script src="../../global_js/filterFunctions.js"></script>
    <script src="../../global_js/modalFunctions.js"></script>

    <script type="module" src="../js/UserController/userService.js"></script>
    <script src="../js/UserController/main.js"></script>

</body>

</html>
