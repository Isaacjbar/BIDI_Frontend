<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/waves.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/cards.css">     
    <link rel="stylesheet" href="../css/category.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos-->
</head>
<body>
    
    <div class="background-container">
        <div class="wave-container">
            <div class="wave left"></div>
            <div class="wave right"></div>
        </div>
    </div>

    <aside class="sidebar">
        <div id="crear-categoria-btn" class="icon" title="Registrar" onclick="openModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
            </svg>
        </div>
    </aside>

    <!-- Navbar -->
    <div id="header"></div>
    
    <!-- Contenido Principal -->
    <main class="content">
        <div class="section-header">
            <div class="title-container">
                <h1 class="section-title">Gestión de Categorías</h1>
            </div>
            <div class="filter-group">
                <span class="status-text" id="statusText">Inactivos</span>
                <label class="switch">
                    <input type="checkbox" id="statusSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <!-- Modal de Registro -->
        <div id="registerModal" class="modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title">Registro</h2>
                    <button class="close-button" onclick="closeModal('registerModal')">&times;</button>
                </div>
                <form id="registerForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="categoryName">Nombre de la Categoría: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-list"></i>
                                <input type="text" id="categoryName" name="categoryName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-info-circle"></i>
                                <textarea id="description" name="description" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancelar-btn" class="btn-cancel" onclick="closeModal('registerModal')">Cancelar</button>
                        <button type="submit" class="btn-submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Edición -->
        <div id="editModal" class="modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title">Editar Categoría</h2>
                    <button class="close-button" onclick="closeModal('editModal')">&times;</button>
                </div>
                <form id="editForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editCategoryName">Nombre de la Categoría:</label>
                            <div class="input-icon">
                                <i class="fas fa-list"></i>
                                <input type="text" id="editCategoryName" name="editCategoryName" required>
                            </div>
                        </div>

                        <!-- Descripción -->
                        <div class="form-group">
                            <label for="editDescription">Descripción: <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-info-circle"></i>
                                <textarea id="editDescription" name="editDescription" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" onclick="closeModal('editModal')">Cancelar</button>
                        <button type="submit" class="btn btn-submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Cards -->
        <div class="card-container" id="categorias-list">
        </div> 
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../components/js/components.js"></script>
    <script src="../../global_js/cardFunctions.js"></script>
    <script src="../../global_js/filterFunctions.js"></script>
    <script src="../../global_js/modalFunctions.js"></script>

    <script src="../js/CategoryController/categoryService.js"></script>
</body>
</html>
