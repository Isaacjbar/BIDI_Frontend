<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/waves.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/cards.css">  

    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos-->
</head>
<body>
    
    <div class="background-container">
        <div class="wave-container">
            <div class="wave left"></div>
            <div class="wave right"></div>
        </div>
    </div>

    <!-- Navbar -->
    <div id="header"></div>
    
    <main class="content">
        
        <div class="section-header">
            <div class="title-container">
                <h1 class="section-title">Acerca de ti</h1>
            </div>
        </div>

        <!-- Modal Siempre Visible -->
        <div id="userModal" class="modal-visible">
            <div class="modal-content">
                <h2>Detalles del Usuario</h2>
                <form id="userForm">
                    <!-- Campos informativos -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo">
                    </div>
                    <div class="form-group">
                        <label for="numeroTelefono">Teléfono:</label>
                        <input type="text" id="numeroTelefono" name="numeroTelefono">
                    </div>

                    <!-- Campos para cambiar contraseña -->
                    <div class="form-group">
                        <label for="newPassword">Nueva Contraseña:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <!-- Botón para guardar -->
                    <div class="form-actions">
                        <button type="submit" class="btn" id="editProfileButton">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Cards -->
        <div class="card-container" id="loan-list" >
        </div> 

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../components/js/components.js"></script>
    <script type="module" src="../js/UserController/userService.js"></script>
</body>
</html>
