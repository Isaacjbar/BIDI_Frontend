<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <link rel="stylesheet" href="../css/globalStyles.css"> <!-- Enlace al archivo de estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<!-- Navbar -->
<header>
    <nav class="navbar">
        <!-- Nuevo contenedor para el logo y el texto "BIDI" -->
        <div class="logo-container">
            <div class="logo">
                <!-- Ícono de libro circular -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="40" height="40" class="book-icon">
                    <g fill="none" stroke="#fff" stroke-width="2">
                        <!-- Parte izquierda de la portada con bordes redondeados -->
                        <rect x="4" y="4" width="28" height="56" rx="10" ry="10" fill="#fff" />
                        <!-- Parte derecha de la portada con bordes redondeados -->
                        <rect x="32" y="4" width="28" height="56" rx="10" ry="10" fill="none" stroke="#fff" stroke-width="2" />
                        <!-- Páginas dentro del libro con líneas -->
                        <line x1="18" y1="14" x2="46" y2="14" stroke="#fff" />
                        <line x1="18" y1="24" x2="46" y2="24" stroke="#fff" />
                        <line x1="18" y1="34" x2="46" y2="34" stroke="#fff" />
                        <line x1="18" y1="44" x2="46" y2="44" stroke="#fff" />
                        <line x1="18" y1="54" x2="46" y2="54" stroke="#fff" />
                    </g>
                </svg>
            </div>
            <!-- Título BIDI -->
            <span class="logo-text">BIDI</span>
        </div>
    </nav>
</header>


    
    <!-- Contenido Principal -->
    <main>
        <div class="wave-container">
            <div class="wave left"></div>
            <div class="wave right"></div>
        </div>
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form action="/login" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <div class="links-container">
                <a href="/crear-cuenta" class="link">Crear cuenta</a>
                <a href="/recuperar-password" class="link">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 BIDI. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
